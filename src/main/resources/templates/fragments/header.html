<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="header">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link"
                                           href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:if="${products}"><a class="nav-link"
                                                        href="/product/list">WS - List all
                products<span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item" th:if="${product}"><a class="nav-link"
                                                       th:href="@{/product/by-id/{id}(id=${product?.id})}">WS -
                Get product by id <span class="sr-only">(current)</span>
            </a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0"
              action="/search" method="post">
            <input class="form-control mr-sm-2" type="text" placeholder="Search"
                   aria-label="Search" name="filter" value=""/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
</body>
</html>
